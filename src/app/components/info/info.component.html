<section class="info">
  <div class="info__content">
    <div>
      <p class="correct-words">Correct words:</p>
      <p *ngFor="let correctWord of resultService.correctWords">{{ correctWord + ' ' }} </p>
    </div>

    <div>
      <p class="incorrect-words">Incorrect words:</p>
      <p *ngFor="let incorrectWord of resultService.incorrectWords">{{ ' ' + incorrectWord }}</p>
    </div>
  </div>
</section>
