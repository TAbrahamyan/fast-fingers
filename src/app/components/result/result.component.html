<section class="result" *ngIf="resultService.timer === 0">
  <div class="result__content">
    <div class="wpm">
      <h1>{{ resultService.correctWords }} WPM</h1>
      <p>(Words Per Minute)</p>
    </div>

    <div class="info">
      <div>
        <p>Words</p>
        <strong>400</strong>
      </div>

      <div>
        <p>Correct words</p>
        <p class="correct-words">{{ resultService.correctWords }}</p>
      </div>

      <div>
        <p>Incorrect words</p>
        <p class="incorrect-words">{{ resultService.incorrectWords }}</p>
      </div>
    </div>
  </div>
</section>
